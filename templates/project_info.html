{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <h2>{{ description }}</h2>
    <h3>Max grade is:  {{ max_grade }}</h3>

    <ul> 
        {% for student in student_list %}
            <li><a href="/student?github={{ student[2] }}">{{ student[0] }}</a> scored {{ student[1] }}</li>
        {% endfor %}
    </ul>
{% endblock %}
